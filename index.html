<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Piano</title>
  </head>
  <body>
    <div class="display-container">
      <div class="display">--</div>
    </div>

    <div class="piano">
      
      <!-- ----LEFT----- -->
      <div class="subkey">
        <div class="key G"></div>
        <div class="key sharp G-SHARP"></div>
      </div>

      <div class="subkey">
        <div class="key A"></div>
        <div class="key sharp A-SHARP"></div>
      </div>

      <div class="key B"></div>

      <!-- ----CENTRAL----- -->

      <div class="subkey">
        <div class="key C"></div>
        <div class="key sharp C-SHARP"></div>
      </div>

      <div class="subkey">
        <div class="key D"></div>
        <div class="key sharp D-SHARP"></div>
      </div>

      <div class="key E"></div>

      <div class="subkey">
        <div class="key F"></div>
        <div class="key sharp F-SHARP"></div>
      </div>

      <div class="subkey">
        <div class="key G"></div>
        <div class="key sharp G-SHARP"></div>
      </div>

      <div class="subkey">
        <div class="key A"></div>
        <div class="key sharp A-SHARP"></div>
      </div>

      <div class="key B"></div>

      <!-- -----RIGHT---- -->

      <div class="subkey">
        <div class="key C"></div>
        <div class="key sharp C-SHARP"></div>
      </div>

      <div class="subkey">
        <div class="key D"></div>
        <div class="key sharp D-SHARP"></div>
      </div>

      <div class="key E"></div>

      <div class="subkey">
        <div class="key F"></div>
        <div class="key sharp F-SHARP"></div>
      </div>

      <div class="key G"></div>

    </div>

    <div class="buttons-container">
      <div class="buttons-Controls-Container">
        <button id="btnBack">Back</button>
        <button id="btnNext">Next</button>
      </div>

      <div class="buttons-Controls-Container">
        <button id="btnScaleMajor">Escala Mayor</button>
        <button id="btnScaleMinor">Escala Menor</button>
        <button id="btnScaleMinorHarmonic">Escala Menor arm√≥nica</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
